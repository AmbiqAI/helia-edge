name: HeliaEdge CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
            enable-cache: true
      - run: uv sync --group ci
      - run: uv run ruff check
      - run: uv run pytest
